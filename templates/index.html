{% extends 'base.html' %}


{% block head %}
    
{% endblock head %}



{% block body %}
      <table>
        <tr>
            <th>Zeit</th>
            <th>Item</th>
            <th>Menge</th>
            <th>Stand</th>
            <th>Actions</th>
        </tr>
          {% for order in orders %}
         <tr>
             <td>{{ order.displayTime }}</td>
             <td>{{ order.itemName }}</td>
             <td>{{ order.amount }}</td>
             <td>{{ order.store}}</td>
             <td>
                 <a href="/done/{{ order.id }}">Erledigt</a>

             </td>
         </tr>
           {% endfor %}
      </table>
 <!-- Gibts nen bessern weg um die Seite zu reloden ? -->
<script>
    function autoRefresh() {
        window.location = window.location.href;
    }
    setInterval('autoRefresh()', 10000);
</script>


{% endblock body %}
